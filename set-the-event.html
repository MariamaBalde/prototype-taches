<!DOCTYPE html>
<html lang="fr">

<head>

  <title>Formulaires de validation</title>
  <link rel="stylesheet" href="set-the-event.css">
</head>

<body>
  <div class="box">
    <form action="">
      <h3>Set The Event</h3>
     <div id="only">
      <p>Price</p>
      <p id="one">$270</p>
     </div>

      <label for="choice">People</label>
      <select name="choice" id="choice" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="name">Name</label>
      <input type="text" name="name" id="name">

      <label for="mail">Mail</label>
      <input type="email" name="mail" id="mail">

      <label for="tel">Phone</label>
      <input type="number" name="tel" id="tel">

      <label for="details">Comment</label>
      <textarea name="" id="" cols="" rows="5"></textarea>
      <input type="submit" value="SEND">

    </form>
  </div>
  <div class="box" id="last">
    <img src="event.jpeg" alt="">
    <p id="p1">31 East Streat New York,NY <br>T9072345743 <br>T.INFOYDCXXXI9N.COM</p>
  </div>
