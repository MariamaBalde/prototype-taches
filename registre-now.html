<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires de validation</title>
    <link href="registre-now.css" rel="stylesheet">
</head>

<body>
    <div class="box1">
        <h3>Registre now</h3>
    </div>
    <div class="box">
        <form action="">
            <div class="items-form">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
                <label for="cpny">Company</label>
                <input type="text" name="cpny" id="cpny">
                <label for="mail">Email</label>
                <input type="text" name="mail" id="mail">
                <label for="numbr">Phone Number</label>
                <input type="text" name="numbr" id="numbr">
            </div>
            <div class="items-form" id="elemt">
                <label for="preference">Meal preference</label>
                <input type="text" name="preference" id="preference" class="elemt1">

                <div class="except">
                    <p id="p1"><span>Payement Mode</span>
                        <input type="radio" name="pymt" value="cash" id="cash"> <label for="cash"
                            class="rad">Cash</label>
                        <input type="radio" name="pymt" value="cheque" id="cheque"><label for="cheque"
                            class="rad">cheque</label>
                        <input type="radio" name="pymt" value="demand-draf" id="demand-draf"><label for="demand-draf"
                            class="rad">Demand draf</label>
                    </p>
                    <label for="cpny">Do/cheque no.</label>
                    <input type="text" name="cpny" id="cpny" class="elemt1">
                    <label for="drawnOn">Drawn on(Bank name)</label>
                    <input type="text" name="drawnOn" id="drawnOn" class="elemt1">
                    <label for="payable">Payable at</label>
                    <input type="text" name="payable" id="payable" class="elemt1">
                </div>
            </div>
        </form>
        <div>
            <label for="">Dominate us</label>
            <hr>
        </div>
        <div class="box-submit">
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </div>
    </div>
</body>

</html>
